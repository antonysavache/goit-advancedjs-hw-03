<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-03/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-03/assets/vendor-5ObWk2rO.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-03/assets/vendor-DumFYO8Z.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-03/assets/styles-DbjsILTf.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Image Search</h1>
      </div>
    </header>

    <main>
      <section class="search-section">
        <div class="container">
          <form class="form">
            <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
              class="search-input"
            />
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>
      </section>

      <section class="gallery-section">
        <div class="container">
          <span class="loader" style="display: none;">
            <div class="loader-spinner"></div>
          </span>

          <ul class="gallery"></ul>
        </div>
      </section>
    </main>

  </body>
</html>
